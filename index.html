<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Metadata for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Load BootstrapCSS scaffolding framework -> http://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Load our bootstrap theme. This can be modified -->
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <!-- Load Font Icon library "font-awesome" -> https://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Load our main CSS file -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Jackson Kings Official</title>
    <script src="lib/all.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Global namespace since we aren't using a bundler.
      window.JK = {};
      Vue.config.devtools = true;
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="header-logo">
            <img src="assets/images/logo.svg" />
            </div>
        </div>
        <div class="row">
          <nav>
            <div class="header-social-media-links">
              <div class="col-sm-3">
                <a href="https://twitter.com/thejacksonkings" target="_blank">Twitter</a>
              </div>
              <div class="col-sm-3">
                <a href="https://facebook.com/jacksonkings" target="_blank">Facebook</a>
              </div>
              <div class="col-sm-3">
                <a href="https://www.instagram.com/jacksonkings/" target="_blank">Instagram</a>
              </div>
              <div class="col-sm-3">
                <a href="https://soundcloud.com/jacksonkings" target="_blank">SoundCloud</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="main-content">
      <div id="app" class="container">
        <div class="content-player">
          <iframe width="100%" height="320" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/218316460&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
        </div>
        <div>
          <jk-media-gallery></jk-media-gallery>
        </div>
      </div>

    </section>
    <!--
    The footer has some fancy grid layout. When not on a mobile device the footer
    is divded into 2 side by side columns. When smaller the columns stack to go vertical.
    -->
    <footer>
      <div class="container">
        <div class="row">
          <!-- 
          Social media icons and links
          ============================

          The target attribute specifies to open in a new window when clicked.
          The icons are part ofa custom font and are displayed by that 'fa' and 'fa-icon' classes.
          -->
          <div class="social-media-icons col-md-8 col-sm-6 col-md-push-4 col-sm-push-6">
            <a href="https://twitter.com/thejacksonkings" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="https://facebook.com/jacksonkings" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/jacksonkings/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="https://soundcloud.com/jacksonkings" target="_blank">
              <i class="fa fa-soundcloud" aria-hidden="true"></i>
            </a>
          </div>

          <!-- Copyright notice -->
          <div class="footer-copyright col-md-4 col-sm-6 col-md-pull-8 col-sm-pull-6">
            &copy <span id="footer-copyright-year" :bind="copyrightYear">2017</span> Jackson Kings. All rights reserved.
          </div>
        </div>
      </div>
    </footer>

    <!-- Load this at the bottom of the body so it's non blocking -->
    <script src="js/index.js" type="text/javascript"></script>

    <!-- Component templates -->
    <script type="text/x-template" id="media-gallery-template">
      <div class="jk-media-gallery">
        <div v-for="item of mediaItems">
          <img class="img-responsive pull-left" :src="item.images.low_resolution.url" />
        </div>
      </div>
    </script>
  </body>
</html>
